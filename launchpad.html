<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="prefetch" href="index.html" as="document" />

    <script type="speculationrules">
      {
        "prerender": [{ "source": "document", "urls": ["index.html"] }]
      }
    </script>

    <meta charset="UTF-8" />
    <script>
      const theme = localStorage.getItem("theme") || "light";
      document.documentElement.style.setProperty(
        "--bg-image",
        theme === "dark"
          ? "url('images/wallpaper_night.jpg')"
          : "url('images/wallpaper_day.jpg')"
      );
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmad's Website</title>
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background-color: #0a0a0a; /* fallback color to match bg image */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        transition: none;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-image: url("images/wallpaper_night.jpg");
        }
      }

      @media (prefers-color-scheme: light) {
        body {
          background-image: url("images/wallpaper_day.jpg");
        }
      }
    </style>

    <link
      rel="preload"
      href="style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="style.css" /></noscript>

    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preload" as="image" href="images/wallpaper_night.jpg" />
    <link rel="preload" as="image" href="images/wallpaper_day.jpg" />

    <style>
      :root {
        --bg-light: url("images/wallpaper_day.jpg");
        --bg-dark: url("images/wallpaper_night.jpg");
      }

      body {
        margin: 0;
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        transition: background-image 1s ease-in-out;
        display: flex;
        align-items: start;
        justify-content: center;
        overflow: hidden;
        background-image: var(--bg-light);
        font-family: sans-serif;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-image: var(--bg-dark);
        }
      }

      .blur-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backdrop-filter: blur(30px);
        background-color: rgba(255, 255, 255, 0.05);
        z-index: 0;
      }

      #launchpad-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        padding: 0;
        box-sizing: border-box;
      }

      .launchpad-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr); /* 5 columns */
        grid-template-rows: repeat(3, 1fr); /* 3 rows */
        gap: 60px;
        width: 85%;
        max-width: 1400px;
        height: 85%;
        justify-items: center;
        align-items: center;
      }

      .app-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: default;
        transition: transform 0.2s ease;
      }

      .app-icon img {
        width: 140px;
        height: 140px;
        object-fit: contain;
      }

      .app-icon span {
        margin-top: 8px;
        font-size: 20px;
        color: #fff;
        text-align: center;
      }

      .app-icon:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="blur-overlay"></div>

    <div id="launchpad-container">
      <div class="launchpad-grid" id="launchpad-grid">
        <div class="app-icon">
          <img src="images/python.png" alt="Python" />
          <span>Python</span>
        </div>
        <div class="app-icon">
          <img src="images/java.png" alt="Java" />
          <span>Java</span>
        </div>
        <div class="app-icon">
          <img src="images/javascript.png" alt="JavaScript" />
          <span>JS</span>
        </div>
        <div class="app-icon">
          <img src="images/html.png" alt="HTML" />
          <span>HTML</span>
        </div>
        <div class="app-icon">
          <img src="images/css.png" alt="CSS" />
          <span>CSS</span>
        </div>
        <div class="app-icon">
          <img src="images/R.png" alt="R" />
          <span>R</span>
        </div>
        <div class="app-icon">
          <img src="images/git.png" alt="Git" />
          <span>Git</span>
        </div>
        <div class="app-icon">
          <img src="images/database.png" alt="SQL" />
          <span>SQL</span>
        </div>
        <div class="app-icon">
          <img src="images/panda.png" alt="Pandas" />
          <span>Pandas</span>
        </div>
        <div class="app-icon">
          <img src="images/numpy.png" alt="Numpy" />
          <span>Numpy</span>
        </div>
        <div class="app-icon">
          <img src="images/scikit.svg" alt="Scikit-learn" />
          <span>Scikit-learn</span>
        </div>
        <div class="app-icon">
          <img src="images/adk.png" alt="Google ADK" />
          <span>Google ADK</span>
        </div>
        <div class="app-icon">
          <img src="images/time.png" alt="Time Management" />
          <span>Time Management</span>
        </div>
        <div class="app-icon">
          <!-- <img src="images/mail.png" alt="Mail" /> -->
          <!-- <span>Mail</span> -->
        </div>
        <div class="app-icon">
          <!-- <img src="images/text_edit.webp" alt="Resume" /> -->
          <!-- <span>Resume</span> -->
        </div>
      </div>
    </div>

    <script>
      function applyTheme(theme) {
        document.body.classList.remove("light", "dark");
        document.body.classList.add(theme);

        document.body.style.backgroundImage =
          theme === "dark"
            ? "url('images/wallpaper_night.jpg')"
            : "url('images/wallpaper_day.jpg')";
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Apply saved theme from localStorage
        const saved = localStorage.getItem("theme") || "light";
        applyTheme(saved);

        // Click-away to return to desktop
        document.addEventListener("click", function (e) {
          const isIcon = e.target.closest(".app-icon");
          if (!isIcon) {
            window.location.href = "index.html";
          }
        });
      });
    </script>
  </body>
</html>
